tankbot_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  rw3_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rw3_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rw2_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rw2_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rw1_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: rw1_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lw1_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lw1_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lw2_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lw2_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lw3_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: lw3_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
